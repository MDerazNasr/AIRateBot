<!DOCTYPE html>
<html>
<head>
    <title>Review Comment</title>
</head>
<body>
    <h1>Your AI Generated Review Comment</h1>
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% else %}
        <p>{{ generated_comment }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="regenerate">Regenerate Comment</button>
        <button type="submit" name="action" value="continue">Continue</button>
    </form>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
